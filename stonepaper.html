<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stonestyle.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="players">
            <div class="player">
                <h2>Player 1</h2>
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
            </div>
        </div>
        <button id="playButton">Play</button>
        <p id="result"></p>
    </div>
    <script src="stoneart.js"></script>
</body>
</html>
